{% extends "layout.html" %}
{% block content %}
<h1>Skapa ny tråd</h1>
<form method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Titel</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Första inlägget</label>
    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Skapa tråd</button>
</form>
{% endblock %}
